<div data-role="view" data-title="List of Orders" data-layout="main" data-model="app.orderLists" data-show="app.orderLists.onShow" data-after-show="app.orderLists.afterShow">

    <!-- START_CUSTOM_CODE_orderLists -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_orderLists -->
    <ul data-role="listview" data-style="inset" data-template="orderListsModelTemplate" data-bind="{ source: orderListsModel.dataSource, events: {click: orderListsModel.itemClick}}" data-pull-to-refresh="false" data-endless-scroll="false" data-filterable="{field: 'SalesRep', operator: 'contains'}">
    </ul>
    <!-- START_CUSTOM_CODE_orderListsModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_orderListsModel -->
    <script type="text/x-kendo-template" id="orderListsModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Ordernum'] #</h3>
            <p>#: data['OrderStatus'] #</p>
        </div>
    </script>
</div>
