<div data-role="view" data-title="Order2Quota" data-layout="main" data-model="app.order2quotaView.order2quotaViewModel">
    <div id="example">
    	<div class="demo-section k-content wide">
    		<div>
            	<h4>Hover some series</h4>
            	<div data-role="chart"
                 	data-legend="{ position: 'bottom' }"
                 	data-series-defaults="{ type: 'column' }"
                 	data-series="[
                    	             { field: 'RepName', name: 'Nuclear electricity' },
                        	         { field: 'hydro', name: 'Hydro electricity' },
                            	     { field: 'wind', name: 'Wind electricity' }
                                ]"
                 	data-bind="visible: isVisible,
                    	        source: electricity,
                        	    events: { seriesHover: onSeriesHover }"
                 style="height: 250px;" >
            </div>
        </div>
    </div>            
</div>
